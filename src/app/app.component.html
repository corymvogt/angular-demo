<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/test" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a></li>
    <li><a routerLink="/test2" routerLinkActive="active" ariaCurrentWhenActive="page">Second Component</a></li>
    <li><a routerLink="/test3" routerLinkActive="active" ariaCurrentWhenActive="page">Third Component</a></li>
    <li><a routerLink="/test4" routerLinkActive="active" ariaCurrentWhenActive="page">Fourth Component</a></li>
    <li><a routerLink="/wrong" routerLinkActive="active" ariaCurrentWhenActive="page">404 Component</a></li>
    <li><a routerLink="/error" routerLinkActive="active" ariaCurrentWhenActive="page">Error Component</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
